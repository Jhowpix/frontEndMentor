<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
      <div class="containerLeft">
        <h2>Your Result</h2>
        <div  class="circle">
         <p id="sevenSix">76</p>
         <p id="of">of 100</p>
        </div>
      
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these
          tests.</p>
      </div>
      <div class="containerRight">
         <h2 id="summary">Summary</h2>

         <div class="leftItem">

           <div><span><p style="color:
            hsl(0, 100%, 67%);">Reaction</p>80 / 100</span></div>
           <div><span></span> <p style="color: 
           hsl(39, 100%, 56%);">Memory</p></div>
           <div>92 / 100</div>
           <div><span></span> <p style="color: 
           hsl(166, 100%, 37%);">Verbal</p></div>
           <div>61 / 100</div>
           <div><span></span> <p style="color: 
           hsl(234, 85%, 45%);">Visual</p></div>
           <div>72 / 100</div>
         </div>
         <button>Continue</button>
      </div>
    </div>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhonatan de Oliveira Silva</a>.
  </div>
</body>
</html>

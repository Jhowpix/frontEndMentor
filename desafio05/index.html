<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="containerLeft">
      <h2>Your Result</h2>

      <div  class="circle">
       <p id="sevenSix">76</p>
       <p id="of">of 100</p>
      </div>

      
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these 
        tests.</p>
    </div>

  <div class="containerRight">
   <h3>Summary</h3>

   <span></span> Reaction 80 / 100

   <span></span> Memory 92 / 100

   <span></span> Verbal 61 / 100

   <span></span> Visual 72 / 100

   <button>Continue</button>
  </div>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhonatan de Oliveira Silva</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">

    <img class="imgDesck" src="images/illustration-hero.svg" alt="image a cartoon person woman listen music">
    <header>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </header>

    <main>
      <p>
        <img id="icon" src="images/icon-music.svg" alt="icon of music">
        <div id="annual"><b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
      </p>
      <a href="">Change</a>
    </main>

    <footer>
      <button id="payment"><b>Proceed to Payment</b></button>
      <p id="cancel"><b>Cancel Order</b></p>
    </footer>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jhowpix">Jhonatan de Oliveira Silva</a>.
  </div>

</body>
</html>
